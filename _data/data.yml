career-profile:
    title: Career Profile
    summary: |
      Experienced Software professional with over four years of engineering experience. 
      I specialize in constructing and developing automation frameworks to support companies 
      and maximize their output and success. Past education and hands-on experience has sharpened my 
      skills in back end engineering and with utilizing expert analysis to create a more efficient workflow.
       My quality of work has been recognized not only by the companies I work directly for, but also the 
       clients I have consulted and completed automation improvements with. 
education:
    - degree: BS in Computer Science
      university: SUNY New Paltz
      time: 2011 - 2015
      details: |
        Attended in order to acquire my BS in Computer Science. While
        attending I was able to learn more about the general principals
        of Comp Sci while also being able to explore alternatives like
        Web Design, Server Side Programming, and some mobile design and
        development. I also took the time outside of class to continue
        educating myself on web programming and learned to enjoy API
        and API design often playing around with CMS and attempting to create
        my own from scratch. 

experiences:
    - role: Back End Developer
      time: May 2019 - Present
      company: Wheels Up, New York City
      details: |
        I joined Wheels Up in the early stages as a start up being only three years in. 
        Since I have joined I have changed roles 3 times (so far) coming in as a consultant,
        being picked up full time for web, mobile, and performance testing, and finally
        moving over to a Software Engineer / Backend Developer position. In each role I have gained
        bountiful knowledge and continue to grow and lead.
          - Developed an internal file management / CMS service. This utilized Spring, Rackspace Cloud Servers, and Kotlin.
          - Redesigned and reimplemented a social and shared flight experience to bring our platform to a more modern standard.
          - Implemented complimentary system that allows members to find deals on flights to allow both the customer and the company save money.
          - Collaborate in a team setting to develop innovative approaches for members to request flights
          - Design, implement, and test new features as a full software engineer on a daily basis
          - Dedicate focus to one project as the Backend Developer representative within a group comprised of various other representatives of other disciplines
    - role: QA Automation Engineer
      time: Apr 2018 - May 2019
      company: Wheels Up, New York City
      details: |
          - Bolster the automation framework on all systems by rewriting it through Gauge, a cross-platform automation tool developed by ThoughtWorks
          - Conduct performance tests utilizing various platforms, such as Blazemeter and Locust
          - Manage and efficiently accomplish various tasks as a manual Quality Assurance resource by using Kanban boards
          - Lead classes of Quality Assurance employees to train them in Java and Selenium automation 
    - role: Software Development Engineer In Test (Consultant)
      time: Sep 2016 - Apr 2018
      company: Wheels Up, New York City
      details: |
          - Created a general automation framework to test the member portal of the company.
          - Implemented the Gauge framework from "ThoughtWorks" to assist in automated testing.
          - Created basic performance testing suites mainly for stress testing using Locust and Jmeter.
          - Assisted in creating mock servers in order to test various sections of the application.

    - role: Software Development Engineer In Test 
      time: Apr 2016 - Apr 2018
      company: RTTS, New York City
      details: |
        While starting out my career, I was thrown into the world
        of automation testing where I was able to quickly pick up the skills
        I needed to suceed and to begin working with companies. I assisted the company
        with our internal project QuerySurge which is used for data testing specifically
        for data warehouses. I was also sent to multiple clients where I was eventually 
        brought into one full time.
          - Consulted with clients to develop a more advanced and effective test automation resource
          - Expanded the knowledge of team members by facilitating their understanding of Selenium alongside assisting them with Jira and Zephr software
          - Tested and improved the internal applications that would be sold to customers
          - Built and automated platforms for Wheels Up’s member portal and internal content management system
          - Performed automation testing on graphical data for Real Capital Analytics to ensure information was being accurately presented for a specific set of data
          - Communicated with developers at Real Capital Analytics to facilitate with problem-solving of a variety of issues
